    <script>
        //js for switch clock format
        
        
        
        const formatSwitchBtn = document.querySelector(".format-switch-btn");
        
        
        
        formatSwitchBtn.addEventListener("click", () => {
        
          formatSwitchBtn.classList.toggle("active");
        
        
        
          var formatValue = formatSwitchBtn.getAttribute("date-format");
        
        
        
          if (formatValue === "12") {
        
            formatSwitchBtn.setAttribute("date-format", "24");
        
          }
          
        
          else {
        
            formatSwitchBtn.setAttribute("date-format", "12");
        
          }
        
        });
        
        
        
        
        
        //Get Current Time In Javascript
        
        function clock() {
        
          var today = new Date();
        
        
        
          var hours = today.getHours();
        
          var minutes = today.getMinutes();
        
          var seconds = today.getSeconds();
        
          let period = "AM";
        
        
        
          //set the time period
        
          if (hours >= 12) {
        
            period = "PM";
        
          }
        
        
        
          //set 12 hour clock format
        
          var formatValue = formatSwitchBtn.getAttribute("date-format");
        
        
        
          if (formatValue === "12") {
        
            hours = hours > 12 ? hours % 12 : hours;
        
          }
        
        
        
        
        
        
        
        
        
          //add 0 for the value lower than 10
        
          if (hours < 10) {
        
            hours = "0" + hours;
        
          }
        
        
        
          if (minutes < 10) {
        
            minutes = "0" + minutes;
        
          }
        
        
        
          if (seconds < 10) {
        
            seconds = "0" + seconds;
        
          }
        
        
        
        
        
          document.querySelector(".hours").innerHTML = hours;
        
          document.querySelector(".minutes").innerHTML = minutes;
        
          document.querySelector(".period").innerHTML = period;
        
          document.querySelector(".seconds").innerHTML = seconds;
        
        }
        
        var updateClock = setInterval(clock, 1000);
        
        
        
        // get the date in js
        
        
        
        var today = new Date();
        
        const dayNum = today.getDate();
        
        const year = today.getFullYear();
        
        const dayName = today.toLocaleString("default", { weekday: "long" });
        
        const monthName = today.toLocaleString("default", { month: "short" });
        
        
        
        document.querySelector(".month-name").innerHTML = monthName;
        
        document.querySelector(".day-name").innerHTML = dayName;
        
        document.querySelector(".day-num").innerHTML = dayNum;
        
        // document.querySelector(".year").innerHTML = year;
        
        
        
        //js for dot menu toglle
        
        
        
        const dotmenuBtn = document.querySelector(".dot-menu-btn");
        
        const dotMenu = document.querySelector(".dot-menu");
        
        dotmenuBtn.addEventListener("click", () => {
        
          dotMenu.classList.toggle("active");
        
        });
        
        
        
        document.addEventListener("click", (e) => {
        
          if (e.target.id !== "active-menu") {
        
            dotMenu.classList.remove("active");
        
          }
        
        });
        
    </script>

        // 更新倒计时时钟
        
        
        
        
        
        
        
        function updateCountdown() {
        
        
        
        
        
        
        
          var now = new Date();
        
        
        
        
        
        
        
          var targetDate = new Date("2027-6-13 9:00");
        
        
          var timeDiff = targetDate.getTime() - now.getTime();
          var days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
        
        
          var hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        
    
        
        
          var minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        
        
        
        
        
        
        
          var seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
        
        
        
        
        
        
        
          
        
        
        
        
        
        
        
          var countdownLabelElement = document.getElementById("countdown-label");
        
        
        
        
        
        
        
          countdownLabelElement.textContent = "距离高考还剩";
        
        
        
        
        
        
        
          
        
        
        
        
        
        
        
          var countdownElement = document.getElementById("countdown");
        
        
        
        
        
        
        
          countdownElement.textContent = days + "天 " + hours + "小时 " + minutes + "分钟 " + seconds + "秒";

        function createSnowflake() {
        
        
        
        
        
        
        
          const snowflake = document.createElement('div');
        
        
        
        
        
        
        
          snowflake.classList.add('snowflake');
        
        
        
        
        
        
        
          snowflake.style.left = Math.random() * window.innerWidth + 'px';
        
        
        
        
        
        
        
          snowflake.style.animationDuration =Math.random() * 3 + 2 + 's';
        
        
        
        
        
        
        
          snowflake.style.opacity = Math.random();
        
        
        
        
        
        
        
          snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
        
        
        
        
        
        
        
         
        
        
        
        
        
        
        
          const randomColor = getRandomColor();
        
        
        
        
        
        
        
          snowflake.style.backgroundColor = randomColor;
        
        
        
        
        
        
        
         
        
        
        
        
        
        
        
          const slogans = ["高考加油", "金榜题名", "考满分", "耀眼的未来", "考试顺利", "攀登高峰", "梦想成真", "勇往直前", "努力拼搏","加油！马琳越","加油！王皓","愿所有人考上想去的地方","世界真的很大，我们该去亲眼看一下","少年应有凌云志，曾许人间第一流！","青春无悔","顶峰相见","永不言弃","奋斗让我们快乐","拼一代，富三代","咬紧牙关，不顾一切，向前冲","就这几天，决定成败","And You !"]; // Add your slogans here
        
        
        
        
          snowflake.innerHTML = slogans[Math.floor(Math.random() * slogans.length)];
        
        
        
        
        
        
        
         
        
        
        
        
        
        
        
          return snowflake;
        
        
        
        
        
        
        
        }
        
        
        
        
        
        
        
         
        
        
        
        
        
        
        
        function getRandomColor() {
        
        
        
        
        
        
        
          const letters = '0123456789ABCDEF';
        
        
        
        
        
        
        
          let color = '#';
        
        
        
        
        
        
        
          for (let i = 0; i < 6; i++) {
        
        
        
        
        
        
        
            color += letters[Math.floor(Math.random() * 16)];
        
        
        
        
        
        
        
          }
        
        
        
        
        
        
        
          return color;
        
        
        
        
        
        
        
        }
        
        
        
        
        
        
        
         
        
        
        
        
        
        
        
        function snowfall() {
        
        
        
        
        
        
        
          const snowContainer = document.getElementById('snow-container');
        
        
        
        
        
        
        
          const numSnowflakes = 50; // Adjust the number of snowflakes here
        
        
        
        
        
        
        
         
        
        
        
        
        
        
        
          for (let i = 0; i < numSnowflakes; i++) {
        
        
        
        
        
        
        
            const snowflake = createSnowflake();
        
        
        
        
        
        
        
            snowContainer.appendChild(snowflake);
        
        
        
        
        
        
        
          }
        
        
        
        
        
        
        
        }
        
        
        
        
        
        
        
         
        
        
        
        
        
        
        
        snowfall();
        
        
        
          function createSakura() {
        
            const sakura = document.getElementById('sakura');
        
            for (let i = 0; i < 100; i++) {
        
                const span = document.createElement('span');
        
                span.style.left = Math.random() * 100 + '%';
        
                span.style.animationDuration = Math.random() * 3 + 2 + 's';
        
                span.style.animationDelay = Math.random() * 3 + 's';
        
                sakura.appendChild(span);
        
            }
        
        }
        
        createSakura();      
        
          
        
    </script>
